version: '3.4'

networks:
  parbat-network:

services:
  parbatapp:
    image: mqpasta/parbatcore:webapi
    build:
      context: .
      dockerfile: src/Parbat.Core.Services/Dockerfile
    ports:
    - "80:80"
    networks:
      - parbat-network
    depends_on:
    - db
  db:
    image: mqpasta/parbatcore:db
    build:
      context: .
      dockerfile: database/Dockerfile
      #ports:
      #  - "1433:1433"
    networks:
      - parbat-network
    volumes:
      - mssqldata:/var/opt/mssql

volumes:
    mssqldata:
